---
layout: default
---
<article class="blog-post">
    <header>
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <span class="date">{{ page.date | date_to_long_string }}</span>
            {% if page.categories %}
            <span class="categories">
                Categories: 
                {% for category in page.categories %}
                    <a href="/categories/{{ category }}">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
                {% endfor %}
            </span>
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
