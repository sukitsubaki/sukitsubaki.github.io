---
layout: default
---
<article class="blog-post">
    <header>
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
