<article class="blog-post">
    <header>
        <h1 class="blog-post__title">{{ page.title }}</h1>
    </header>

    <div class="blog-post__content">
        {{ content }}
    </div>

    <div class="post-meta">
        <div class="post-meta__info">
            <span class="post-meta__published">
                Published: <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%Y-%m-%d" }}</time>
            </span>
            {% if page.last_updated %}
            <span class="post-meta__updated">
                Last Updated: <time datetime="{{ page.last_updated | date: "%Y-%m-%d" }}">{{ page.last_updated | date: "%Y-%m-%d" }}</time>
            </span>
            {% endif %}
            {% if page.scope %}
            <span class="post-meta__scope">
                Topic: <a href="/{{ page.scope | slugify }}">{{ page.scope }}</a>
            </span>
            {% endif %}
        </div>
    </div>
</article>
